<!doctype html>
<html manifest="manifest.appcache">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-startup-image" href="full.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png"/>
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-iphone4.png"/>
	<link rel="icon" type="image/png" href="apple-touch-icon-iphone4.png"/>
	<style type="text/css">
		.gwt-Label
		{
			white-space: nowrap;
			margin: 5px;
			text-align: center;
		}
		.button-grow, .weather .gwt-Label
		{
			flex-grow:1;
			flex-basis:100px;
			-webkit-flex-grow:1;
			-webkit-flex-basis:100px;
			padding:15px !important;
		}
		.weather .gwt-Label
		{
			font-weight: bold;
			color:#ffffff;
			border-radius: 6px;
		}
		.garage-button
		{
			padding:15px !important;
		}
	</style>
	<title>House Lights</title>
	<script type="text/javascript" language="javascript" src="HouseLights.nocache.js"></script>
	<script type="text/javascript">
		var aBaseUrl = "#BaseUrl#";
		window.LightData = {};
		window.LightData.Server = aBaseUrl + "lights?";
		window.LightData.Lights = new Array("A2", "Living Room",
				"A3", "Kitchen",
				"A4", "Bathroom",
				"A6", "Upstairs",
				"A13", "Front Porch",
				"A11", "Front House",
				"z99", "All On/Off");
		window.CloseUrl = aBaseUrl + "garage?action=Close";
		window.OpenUrl = aBaseUrl + "garage?action=Open";
		window.StatusUrl = aBaseUrl + "garage?action=Status";
		window.WeatherUrl = aBaseUrl + "garage?action=Weather";
		window.PollDelay = 5000;
	</script>
</head>
<body>
</body>
</html>
