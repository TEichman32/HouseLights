<!doctype html>
<html manifest="manifest.appcache">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-startup-image" href="full.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png"/>
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-iphone4.png"/>
	<link rel="icon" type="image/png" href="apple-touch-icon-iphone4.png"/>
	<style type="text/css">
		.gwt-Label
		{
			white-space: nowrap;
			margin: 5px;
			text-align: center;
		}

			flex-grow:1;
			flex-basis:100px;

		{
			font-weight: bold;
			color:#ffffff;
			border-radius: 6px;
		}
		.garage-button
		{
			padding:15px !important;
		}
	</style>
	<title>House Lights</title>
	<script type="text/javascript" language="javascript" src="HouseLights.nocache.js"></script>
	<script type="text/javascript">
		window.LightData = {};
		window.LightData.Lights = new Array("S/LivingRoom", "Living Room",
				"S/Kitchen", "Kitchen",
				"S/BathRoom", "Bathroom",
				"S/Upstairs", "Upstairs",
				"S/FrontHouse", "Front Porch",
				"S/FrontStreet", "Front Street",
				"S/AllLights", "All On/Off");
		window.CloseUrl = "S/Garage/Close";
		window.OpenUrl = "S/Garage/Open";
		window.StatusUrl = "S/Garage/Status";
		window.WeatherUrl = "S/Garage/Weather";
		window.PollDelay = 5000;
	</script>
</head>

</body>
